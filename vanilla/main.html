<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css"
</head>
<body>
  <h1 class="text-center mb-sm-0 font-weight-bold p-4" id="signup">SIGN UP TODAY!</h1>
  <div class="d-flex text-center justify-content-center p-5" id="signup_body">
    <div class="d-flex flex-column bg-light m-3 shadow" style="width:16rem; height: 20rem;">
      <div style="height:8rem">
        <img class="p-5" src="student.png" alt="...">
      </div>
      <div style="height:5rem"> NUMBER OF <span class="student_text">STUDENTS</span> REGISTERED</div>
      <div class="d-flex align-items-center justify-content-center student_background" style="height: 7rem">
          <h1 class="text-light font-weight-bold">10,000</h1>
      </div>
    </div>

    <div class="d-flex flex-column bg-light m-3 shadow" style="width: 16rem; height: 20rem;">
      <div style="height:8rem">
        <img class="p-5" src="charity.png"  alt="...">
      </div>
      <div style="height:5rem">NUMBER OF <span class="charity_text">CHARITIES</span> REGISTERED</div>
      <div class="d-flex align-items-center justify-content-center charity_background" style="height: 7rem">
        <h1 class="text-light font-weight-bold">1,000</h1>
      </div>
    </div>

    <div class="d-flex flex-column bg-light m-3 shadow" style="width: 16rem; height: 20rem;">
      <div style="height:8rem">
        <img class="p-5" src="project.png" alt="...">
      </div>
      <div style="height:5rem">NUMBER OF <span class="project_text">PROJECTS</span> COMPLETED</div>
      <div class="d-flex align-items-center justify-content-center project_background" style="height: 7rem">
        <h1 class="text-light font-weight-bold">100</h1>
      </div>
    </div>
  </div>
</body>
</html>
